                                this.occupiedBy = "";
                                eventDispatch (activeChar, "e7");
                            }
                        }
                        this.neighbors.length = 0;
                        returnCursorToNormal();
                        showActions(activeChar);
                    } else if (attackButton.mode == "planning rc" && this.occupiedBy == "idol") {
                        if (lineOfSight (activeChar.onTile, this.name) == true) {
                            this.occupiedBy = "";
                            eventDispatch (activeChar, "e7");

				});
                tile.on("pointerover", function pointerOver () {
                    if (moveButton.mode == "planning" && (this.walkable.indexOf(1) > -1 || this.walkable.indexOf(2) > -1 || this.walkable.indexOf(3) > -1) && this.occupiedBy != "idol" && fightmode == true) {

                        for (var i = 0; i < path.first.length; i++) {
                            tileArray[path.first[i]].setFrame(1);
                        }
                    }
                });
                tile.on("pointerout", function pointerOut () {
                    if (moveButton.mode == "planning") {
                        for (var i = 0; i < tileArray.length; i++) {
                            tileArray[i].setFrame(0);
                        }
                    }
                });
				tile.neighbors = [];
				tile.neighborsDistance = [];
				tile.checkForNeighbors = function () {
					if (this.name-matrixWidth >= 0 && this.name%matrixWidth != 0 && tileArray[this.name-1-matrixWidth].walkable[4] != 0) {
						this.neighbors.push(tileArray[this.name-1-matrixWidth]);
						this.neighborsDistance.push(1.5*tileArray[this.name-1-matrixWidth].walkable[4]);
					};
					if (this.name-matrixWidth >= 0 && tileArray[this.name-matrixWidth].walkable[5] != 0) {
						this.neighbors.push(tileArray[this.name-matrixWidth]);
						this.neighborsDistance.push(1*tileArray[this.name-matrixWidth].walkable[5]);
					};
					if (this.name-matrixWidth >= 0 && this.name%matrixWidth != (matrixWidth-1) && tileArray[this.name-matrixWidth+1].walkable[6] != 0) {
						this.neighbors.push(tileArray[this.name-matrixWidth+1]);
						this.neighborsDistance.push(1.5*tileArray[this.name-matrixWidth+1].walkable[6]);
					};
					if (this.name%matrixWidth != (matrixWidth-1) && tileArray[this.name+1].walkable[7] != 0) {
						this.neighbors.push(tileArray[this.name+1]);
						this.neighborsDistance.push(1*tileArray[this.name+1].walkable[7]);
					};
					if (this.name+matrixWidth < (matrixWidth*matrixHeight) && this.name%matrixWidth != (matrixWidth-1) && tileArray[this.name+1+matrixWidth].walkable[0] != 0) {
						this.neighbors.push(tileArray[this.name+1+matrixWidth]);
						this.neighborsDistance.push(1.5*tileArray[this.name+1+matrixWidth].walkable[0]);
					};
					if (this.name+matrixWidth < (matrixWidth*matrixHeight) && tileArray[this.name+matrixWidth].walkable[1] != 0) {
						this.neighbors.push(tileArray[this.name+matrixWidth]);
						this.neighborsDistance.push(1*tileArray[this.name+matrixWidth].walkable[1]);
					};
					if (this.name+matrixWidth < (matrixWidth*matrixHeight) && this.name%matrixWidth != 0 && tileArray[this.name-1+matrixWidth].walkable[2] != 0) {
						this.neighbors.push(tileArray[this.name-1+matrixWidth]);
						this.neighborsDistance.push(1.5*tileArray[this.name-1+matrixWidth].walkable[2]);
					};
					if (this.name%matrixWidth != 0 && tileArray[this.name-1].walkable[3] != 0) {
						this.neighbors.push(tileArray[this.name-1]);
						this.neighborsDistance.push(1*tileArray[this.name-1].walkable[3]);
					};
				};
				tile.weight = 1;
				tile.estimatedWayToB = function (b) {
					
                    let a = this.name;
					
					let xDistance = (Math.abs(b%matrixWidth-a%matrixWidth));
					let yDistance = Math.abs(Math.floor(b/matrixWidth)-Math.floor(a/matrixWidth));
					let diagonals = Math.min(xDistance, yDistance);
					return xDistance + yDistance - diagonals/2;
				};
				tile.distanceTravelled;
				tile.wayPointUsefulness;
				tile.entryPoint;
                tile.occupiedBy = "";
				tileArray.push(tile);
			}
		}

    function update () {
        
        if (moveButton.mode == "planning") {
            moveButton.x = this.game.input.activePointer.x + 50;
            moveButton.y = this.game.input.activePointer.y + 50;
        } else if (moveButton.mode == "moving" && movementTween.isPlaying() == false) {
            activeChar.moveNow();
        } else if (movementTween.isPlaying() == true) {
            activeChar.x = movementMarker.x;
            activeChar.y = movementMarker.y;
            if (activeChar.name == "Ordrak") {
                swirl1.x = movementMarker.x;
                swirl1.y = movementMarker.y;
                swirl2.x = movementMarker.x;
                swirl2.y = movementMarker.y;
            }
        }
        
        if (searchButton.mode == "planning") {
            searchButton.x = this.game.input.activePointer.x + 50;
            searchButton.y = this.game.input.activePointer.y + 50;
        }
            
        if (attackButton.mode == "planning rc" || attackButton.mode == "planning cc") {
            attackButton.x = this.game.input.activePointer.x + 50;
            attackButton.y = this.game.input.activePointer.y + 50;
        }
        
        if (enemyTurnActive == true && movementTween.isPlaying() == false) {
            for (let i = 1; i < figuresOnMap.length; i++) {
                if (figuresOnMap[i] instanceof Figure) {
                    continue;
                    // gehe in nächste Schleife
                } else if (figuresOnMap[i] instanceof Enemy && figuresOnMap[i].alarmed == true && figuresOnMap[i].actionStack.length == 0 && figuresOnMap[i].hasActed == false) {
                    figuresOnMap[i].active = true;
                    figuresOnMap[i].setFrame(1);
                    activeChar = figuresOnMap[i];
                    figuresOnMap[i].actionStack = enemyPlanMove(figuresOnMap[i]);
                    figuresOnMap[i].hasActed = true;
                    if (eventReminder.e7 == true && figuresOnMap[i].name == "Ordrak" && figuresOnMap[i].health < figuresOnMap[i].fullHealth) {
                        figuresOnMap[i].health += 1;
                        console.log("Ordrak heals through Idol");
                    }
                    break;
                } else if (figuresOnMap[i] instanceof Enemy && figuresOnMap[i].alarmed == true && figuresOnMap[i].pathToTravel.length > 0) {
                    figuresOnMap[i].moveNow();
                    break;
                } else if (figuresOnMap[i] instanceof Enemy && figuresOnMap[i].alarmed == true && figuresOnMap[i].actionStack.length > 0) {
                    enemyDo(figuresOnMap[i], figuresOnMap[i].actionStack[0], figuresOnMap[i].actionStack[1]);
                    figuresOnMap[i].active = false;
                    figuresOnMap[i].setFrame(0);
                    activeChar = null;
                    break;
                } else if (i == figuresOnMap.length-1) {
                    enemyTurnActive = false;
                    for (let j = 0; j < figuresOnMap.length; j++) {
                        figuresOnMap[j].hasActed = false;
                    }
                    replenishActions();     // Beendet den Gegnerischen Zug und füllt Aktionen und Bewegung der Heldinnen wieder auf
                }
            }
        }
        
        swirl1.rotation += 0.01;
        swirl2.rotation -= 0.02;
    }
    
    function findDeadChar(element) {
        if (element instanceof Enemy) {
            return element.health <= 0;
        }
        return false;
    }

    function buildLevel() { 
        let levelMap = returnLevelType(1);
        for (var i = 0; i < tileArray.length; i++) {
            tileArray[i].state = levelMap[i];
            tileArray[i].updateState();
        }
        let levelMapConnections = returnLevelConnections(1);
        for (var i = 0; i < tileArray.length; i++) {
            tileArray[i].walkable = levelMapConnections[i];
        }
        let levelMapInfo = returnLevelInfo(1);
        for (var i = 0; i < tileArray.length; i++) {
            tileArray[i].info = levelMapInfo[i];
        }
        
        for (var i = 0; i < figuresOnMap.length; i++) {
            figuresOnMap[i].setOnMap();
        }
        
        tileArray[941].occupiedBy = "idol";
        eventDispatch("", "e1");
    }

    function enemyVisibility () {
        let enemyIndexes = [];
        // Alle Feinde werden unsichtbar
        for (var i = 0; i < figuresOnMap.length; i++) {
            if (figuresOnMap[i] instanceof Enemy) {
                figuresOnMap[i].setAlpha(0);
                enemyIndexes.push(figuresOnMap[i]);
            }
        }
        // Alle Feinde, zu denen LoS besteht, werden wieder sichtbar
        for (var j = 0; j < charsStillAlive; j++) {
            for (var k = 0; k < enemyIndexes.length; k++) {
                if (lineOfSight (figuresOnMap[j].onTile, enemyIndexes[k].onTile) && figuresOnMap[j].health > 0) {
                    if (enemyIndexes[k].name != "Ordrak" || eventReminder.ritualState == "succesful") {
                        enemyIndexes[k].setAlpha(1);
                        if (figuresOnMap[j].stealth == false) {
                            enemyIndexes[k].alarmed = true;
                        }
                    }
                }
            }
        }
    }
    
    function tileVisibility () { 
        for (var i = 0; i < tileArray.length; i++) {
            if ((lineOfSight (figuresOnMap[0].onTile, i) && figuresOnMap[0] instanceof Figure ) || (lineOfSight (figuresOnMap[1].onTile, i) && figuresOnMap[1] instanceof Figure ) || (lineOfSight (figuresOnMap[2].onTile, i) && figuresOnMap[2] instanceof Figure )) {
                tileArray[i].setFrame(0);
            } else {
                tileArray[i].setFrame(2);
            }
        }
    }
    
    function completeTurn(char) {
        hideActions();
        deactivateFigures();
        if (turnOver.includes(char.name) == false) {
            turnOver.push(char.name);
        }
        if (turnOver.length == charsStillAlive) {
            turnOver.length = 0;
            enemyTurnActive = true; // in update function werden jetzt die Gegner gesteuert
        }
    }
    
    function clearNodes() { 
        tileArray.forEach(function(element) {
            element.neighbors.length = 0;
            element.neighborsDistance.length = 0;
            element.distanceTravelled = "";
            element.wayPointUsefulness = "";
            element.entryPoint = "";
        });
    }

    function returnCursorToNormal() { 
        hideActions();
        moveButton.setScale(1);
        searchButton.setScale(1);
        attackButton.setScale(1);
        attackButton.mode = "none";
    }

    function containsObject(obj, list) { 
        for (var i = 0; i < list.length; i++) {
            if (list[i] === obj) {
                return true;
            }
        }
        return false;
    }
    
    function showText (info1 = "", char1 = "", text1 = "", char2 = "", text2 = "", help = "") {
        console.log("6 neue Nachrichten werden angezeigt");
        Info1.showMessage(info1);
        InfoName1.showName(char1);
        InfoDialog1.showMessage(text1);
        InfoName2.showName(char2);
        InfoDialog2.showMessage(text2);
        Info3.showMessage(help);
        
        console.log("Das Archiv sieht jetzt so aus:");
        console.log(textHistory);
        console.log("Der Pointer läuft hier:");
        console.log(textHistoryIndex);
        addTextToArchive(Info1.text, InfoName1.text, InfoDialog1.text, InfoName2.text, InfoDialog2.text, Info3.text);
        console.log("Das Archiv sieht jetzt so aus:");
        console.log(textHistory);
        console.log("Der Pointer läuft hier:");
        console.log(textHistoryIndex);
    }
    
    function addTextToArchive (text_1 = "", text_2 = "", text_3 = "", text_4 = "", text_5 = "", text_6 = "") {
        
        console.log("Sind die Texte gleich?");
        console.log(text_1);
        console.log(textHistory[textHistoryIndex-11]);
        if (text_1 != textHistory[textHistoryIndex-11] || text_2 != textHistory[textHistoryIndex-10] || text_3 != textHistory[textHistoryIndex-9] || text_4 != textHistory[textHistoryIndex-8] || text_5 != textHistory[textHistoryIndex-7] || text_6 != textHistory[textHistoryIndex-6]) {
            textHistory.push(text_1, text_2, text_3, text_4, text_5, text_6);
            textHistoryIndex += 6;
            console.log("sie waren es nicht, deswegen wurden alle 6 Texte dem Archiv hinzugefügt");
        } else {
            console.log("Sie waren gleich");
        }
    }
    
    function eventDispatch (activeChar, eventKey) { 
        if (eventKey == "0t1") {
            trap1(activeChar);
            activeChar.moveNow;
        } else if (eventKey == "e1") {      // start von Level 1
            showText (textL1[0], figuresOnMap[7], textL1Enemy[0], "", "", textL1[9]);
        } else if (eventKey == "e2" && eventReminder.e2 != true) {  // nach dem öffnen der ersten Türe in den tempel
            eventReminder.e2 = true;
            showText (textL1[21]);
        } else if (eventKey == "0e3") {     // erster Gang
            showText (textL1[22], activeChar, textL1[23]);
        } else if (eventKey == "e4" && eventReminder.e4 != true) {  // nach dem öffnen der zweiten Türe in den Hauptraum
            eventReminder.e4 = true;
            showText (textL1[38], figuresOnMap[figuresOnMap.length - 2], textL1[39]);
        } else if (eventKey == "6e5") {     // zweiter Gang
            showText (textL1[22], activeChar, textL1[23]);
        } else if (eventKey == "6e6" && eventReminder.e6 != true) { // vor dem Bosskampf
            eventReminder.e6 = true;
            showText(textL1[43], mage, textL1[44]);
        } else if (eventKey == "e7") {  // Statuette wird zerstört
            addXP (20);
            idol1Img.setAlpha(1);
            eventReminder.e7 = true;
            showText(textL1[46], mage, textL1[47], rogue, textL1[48]);
            for (let i = 0; i < figuresOnMap.length; i++) {
                if (figuresOnMap[i].name == "Pale Priest") {
                    figuresOnMap[i].specialAttack.roll.push(7);
                    figuresOnMap[i].specialAttack.name.push("unholy energy");
                } else if (figuresOnMap[i].name == "Ordrak") {
                    figuresOnMap[i].specialAttack.roll.push(7);
                    figuresOnMap[i].specialAttack.name.push("darkness");
                }
            }
        } else if (eventKey == "e8") {  // ende von Level 1
            showText (textL1[15]);
        } else if (eventKey == "7e9") { // Kristall im See
            if (fightmode == true) {
                showText ("", activeChar, textL1[42]);
            } else {
                if (activeChar == mage) {
                    showText (textL1[24], activeChar, textL1[25]);
                } else if (activeChar == barb) {
                    activeChar.health -= 1;
                    activeChar.checkHealth();
                    if (activeChar.health > 0) {
                        showText (textL1[26], activeChar, textL1[27]);
                    } else {
                        showText (textL1[40], rogue, textL1[41]);
                    }
                } else if (activeChar == rogue) {
                    showText (textL1[28], activeChar, textL1[29]);
                    tileArray[120].state = 7;
                    crystal1Img.setAlpha(0);
                    addXP(12);
                }
            }
        } else if (eventKey == "e10") {
            
        }
    }
    
    function addXP (number) { 
        xp += number;
        xpText.setText(xp);
        if (0 <= xp && xp < 15) {
            xpIcon.setFrame(0);
        } else if (5 <= xp && xp < 30) {
            xpIcon.setFrame(1);
        } else if (10 <= xp && xp < 45) {
            xpIcon.setFrame(2);
        } else if (15 <= xp && xp < 60) {
            xpIcon.setFrame(3);
        } else if (20 <= xp) {
            xpIcon.setFrame(4);
        }
    }
    
    function checkFightmode() { 
        let alarmedEnemies = 0;
        for (var i = 0; i < figuresOnMap.length; i++) {
            if (tileArray[figuresOnMap[i].onTile].occupiedBy == "enemy" && figuresOnMap[i].alarmed == true) {
                alarmedEnemies++;
            }
        }
        if (alarmedEnemies == 0 && fightmode == true) {
            fightmode = false;
            gameModeIcon.setFrame(0);
            gameModeText.setText("Exploration");
            turnOver.length = 0;
            enemyTurnActive = false;
            replenishActions();
        } else if (alarmedEnemies > 0 && fightmode == false) {
            fightmode = true;
            gameModeIcon.setFrame(1);
            gameModeText.setText("Skirmish");
            if (activeChar != null) {
                activeChar.pathToTravel.length = 0;
            }
        }
    }
